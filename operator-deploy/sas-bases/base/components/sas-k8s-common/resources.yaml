---
apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    sas.com/certificate-file-format: pem
    sas.com/component-name: sas-k8s-common
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-start-all
    workload.sas.com/class: stateless
  name: sas-start-all
spec:
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: sas-start-all
        workload.sas.com/class: stateless
      name: sas-start-all
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            sas.com/certificate-file-format: pem
            sas.com/kustomize-base: base
          labels:
            app.kubernetes.io/name: sas-start-all
            workload.sas.com/class: stateless
          name: sas-start-all
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
              - preference:
                  matchExpressions:
                  - key: workload.sas.com/class
                    operator: In
                    values:
                    - stateless
                weight: 100
              - preference:
                  matchExpressions:
                  - key: workload.sas.com/class
                    operator: NotIn
                    values:
                    - cas
                    - compute
                    - stateful
                weight: 50
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.azure.com/mode
                    operator: NotIn
                    values:
                    - system
            podAffinity:
              preferredDuringSchedulingIgnoredDuringExecution: []
              requiredDuringSchedulingIgnoredDuringExecution: []
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution: []
              requiredDuringSchedulingIgnoredDuringExecution: []
          automountServiceAccountToken: true
          containers:
          - command:
            - orchestration
            - lifecycle
            - run
            - --operation
            - start-all
            - --namespace
            - $(NAMESPACE)
            - --
            - --namespace
            - $(NAMESPACE)
            env:
            - name: SUPPRESS_USAGE
              value: "true"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            envFrom: []
            image: sas-orchestration
            name: sas-start-all
            resources:
              limits:
                cpu: 500m
                memory: 500Mi
              requests:
                cpu: 50m
                memory: 50Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add: []
                drop:
                - ALL
              privileged: false
              readOnlyRootFilesystem: true
            volumeMounts:
            - mountPath: /tmp
              name: tmp
          imagePullSecrets: []
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: sas-start-all
          tolerations:
          - effect: NoSchedule
            key: workload.sas.com/class
            operator: Equal
            value: stateless
          - effect: NoSchedule
            key: workload.sas.com/class
            operator: Equal
            value: stateful
          volumes:
          - emptyDir: {}
            name: tmp
      ttlSecondsAfterFinished: 1209600
  schedule: '* * 30 2 *'
  suspend: true

