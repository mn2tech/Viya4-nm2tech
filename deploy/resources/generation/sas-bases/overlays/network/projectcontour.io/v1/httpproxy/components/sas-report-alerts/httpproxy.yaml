---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-report-alerts
    sas.com/admin: namespace
  name: sas-report-alerts
spec:
  routes:
  - conditions:
    - prefix: /reportAlerts
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /reportAlerts/
    services:
    - name: sas-report-alerts
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /reportAlerts/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-report-alerts
      port: 80
    timeoutPolicy:
      response: 300s

