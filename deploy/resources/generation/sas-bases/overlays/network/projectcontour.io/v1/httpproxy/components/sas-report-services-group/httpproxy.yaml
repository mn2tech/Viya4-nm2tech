---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-report-templates
    sas.com/admin: namespace
  name: sas-report-templates
spec:
  routes:
  - conditions:
    - prefix: /reportTemplates
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /reportTemplates/
    services:
    - name: sas-report-templates
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /reportTemplates/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-report-templates
      port: 80
    timeoutPolicy:
      response: 300s

