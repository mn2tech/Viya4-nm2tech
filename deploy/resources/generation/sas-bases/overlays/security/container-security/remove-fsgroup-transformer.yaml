#Delete fsgroup from all statefulset pods
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: remove-fsgroup-securitycontext-statefulset
patch: |-
  - op: replace
    path: /spec/template/spec/securityContext/fsGroup
    value: 1001
  - op: remove
    path: /spec/template/spec/securityContext/fsGroup
target:
  kind: StatefulSet

