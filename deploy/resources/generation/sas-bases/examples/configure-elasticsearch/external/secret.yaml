---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: sas-opendistro-sasadmin-secret
stringData:
  # Replace {{USERNAME}} with the username of an account with administrative privileges for your external OpenSearch instance
  username: "{{USERNAME}}"
  # Replace {{PASSWORD}} with the password of an account with administrative privileges for your external OpenSearch instance
  password: "{{PASSWORD}}"
