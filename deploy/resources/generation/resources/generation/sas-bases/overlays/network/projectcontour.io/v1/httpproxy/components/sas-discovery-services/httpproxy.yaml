---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-data-discovery
    sas.com/admin: namespace
  name: sas-data-discovery
spec:
  routes:
  - conditions:
    - prefix: /dataDiscovery
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /dataDiscovery/
    services:
    - name: sas-data-discovery
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /dataDiscovery/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-data-discovery
      port: 80
    timeoutPolicy:
      response: 300s

