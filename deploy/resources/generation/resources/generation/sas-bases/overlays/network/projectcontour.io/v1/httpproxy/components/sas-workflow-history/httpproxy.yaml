---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-workflow-history
    sas.com/admin: namespace
  name: sas-workflow-history
spec:
  routes:
  - conditions:
    - prefix: /workflowHistory
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /workflowHistory/
    services:
    - name: sas-workflow-history
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /workflowHistory/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-workflow-history
      port: 80
    timeoutPolicy:
      response: 300s

