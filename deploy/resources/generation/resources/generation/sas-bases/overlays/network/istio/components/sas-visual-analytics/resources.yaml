---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: sas-report-operations
spec:
  host: sas-report-operations
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: sas-ingress-istio
          path: /reportOperations/
          ttl: 0s

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: sas-visual-analytics
spec:
  host: sas-visual-analytics
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: sas-ingress-istio
          path: /visualAnalytics/
          ttl: 0s

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-report-operations
    sas.com/admin: namespace
  name: sas-report-operations
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /reportOperations
    - uri:
        prefix: /reportOperations/
    route:
    - destination:
        host: sas-report-operations
    timeout: 300s

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-visual-analytics
    sas.com/admin: namespace
  name: sas-visual-analytics
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /visualAnalytics
    - uri:
        prefix: /visualAnalytics/
    route:
    - destination:
        host: sas-visual-analytics
    timeout: 300s

