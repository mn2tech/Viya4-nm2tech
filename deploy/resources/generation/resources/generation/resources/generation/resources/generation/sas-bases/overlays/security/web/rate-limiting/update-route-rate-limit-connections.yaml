---
apiVersion: builtin
kind: ReplacementTransformer
metadata:
  name: update-rateLimitConnections-annotation-route-transformer
replacements:
- source:
    kind: ConfigMap
    name: route-rate-limit-inputs
    fieldPath: data.rateLimitConnections
  targets:
  - select:
      kind: Route
    fieldPaths:
      - metadata.annotations.haproxy\.router\.openshift\.io/rate-limit-connections
    options:
      create: true
