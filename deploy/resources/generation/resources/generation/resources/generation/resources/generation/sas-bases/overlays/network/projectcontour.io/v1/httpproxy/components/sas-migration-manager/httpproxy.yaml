---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-migration-manager
    sas.com/admin: namespace
  name: sas-migration-manager
spec:
  routes:
  - conditions:
    - prefix: /migrationManager
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /migrationManager/
    services:
    - name: sas-migration-manager
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /migrationManager/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-migration-manager
      port: 80
    timeoutPolicy:
      response: 300s

