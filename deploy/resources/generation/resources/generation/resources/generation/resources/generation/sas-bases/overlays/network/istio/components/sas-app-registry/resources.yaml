---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: sas-app-registry
spec:
  host: sas-app-registry
  trafficPolicy:
    loadBalancer:
      consistentHash:
        httpCookie:
          name: sas-ingress-istio
          path: /appRegistry/
          ttl: 0s

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-app-registry
    sas.com/admin: namespace
  name: sas-app-registry
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /appRegistry
    - uri:
        prefix: /appRegistry/
    route:
    - destination:
        host: sas-app-registry
    timeout: 300s

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-viya-context-root
    sas.com/admin: namespace
  name: sas-viya-context-root
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
    match:
    - uri:
        exact: ""
    - uri:
        regex: /($)
    rewrite:
      uri: /appRegistry/initialPage
    route:
    - destination:
        host: sas-app-registry

