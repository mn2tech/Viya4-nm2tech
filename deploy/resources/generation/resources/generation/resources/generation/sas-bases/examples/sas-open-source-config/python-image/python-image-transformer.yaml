apiVersion: builtin
kind: PatchTransformer
metadata:
  name: mas-python-transformer
patch: |-
  # Add side car Container
  - op: add
    path: /spec/template/spec/containers/-
    value:
      name: viya4-mas-python-runner
      image: {{ PYTHON-DOCKER-IMAGE-URL }}
      imagePullPolicy: IfNotPresent
      securityContext:
        runAsUser: 1001
        allowPrivilegeEscalation: false
        capabilities:
          add: []
          drop:
          - ALL
        privileged: false
        readOnlyRootFilesystem: true
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
      - name: pytmp
        mountPath: /tmp
      - name: pylog
        mountPath: /pylog
      - name: mas2py
        mountPath: /mas2py
        readOnly: true
      - name: astores-volume
        mountPath: /models/resources/viya
        subPath: resources
      command: ["$(MAS_PYPATH)", "$(MAS_M2PATH)"]
      envFrom:
      - configMapRef:
          name: sas-open-source-config-python-image-mas
      resources:
        requests:
          memory: 50Mi
          cpu: 50m
        limits:
          memory: 500Mi
          cpu: 500m

  # Add init Container
  - op: add
    path: /spec/template/spec/initContainers/-
    value:
      command: ["/bin/sh","-c"]
      args: [ "cp -a /opt/sas/viya/home/SASFoundation/misc/embscoreeng/* /mas2py" ]
      image: sas-microanalytic-score
      imagePullPolicy: IfNotPresent
      name: mas2py-init
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
      - mountPath: /mas2py
        name: mas2py

  # Add tmp volume
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      emptyDir: {}
      name: pytmp

  # Add python log volume
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      emptyDir: {}
      name: pylog

  # Add mas2py volume
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      emptyDir: {}
      name: mas2py
  # Add secret for registry
  - op: add
    path: /spec/template/spec/imagePullSecrets/-
    value:
      name: python-regcred

  # Add python-config configMap
  - op: add
    path: /spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-open-source-config-python
  # Add python-mas-config configMap
  - op: add
    path: /spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-open-source-config-python-image-mas
  # Add pylog mount for Python Logging Facility configuration file
  - op: add
    path: /spec/template/spec/containers/0/volumeMounts/-
    value:
      name: pylog
      mountPath: /pylog


target:
  group: apps
  kind: Deployment
  name: sas-microanalytic-score
  version: v1
