---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-comments
    sas.com/admin: namespace
  name: sas-comments
spec:
  gateways:
  - public-gateway
  hosts:
  - '*'
  http:
  - match:
    - uri:
        exact: /comments
    - uri:
        prefix: /comments/
    route:
    - destination:
        host: sas-comments
    timeout: 300s

