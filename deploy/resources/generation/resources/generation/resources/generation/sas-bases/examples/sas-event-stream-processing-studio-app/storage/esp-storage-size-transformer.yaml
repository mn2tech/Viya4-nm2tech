#   # NOTE:
#   # STORAGE-SIZE-IN-GB should be a numeric value followed by the
#   # units, such as 5Gi for 5 gigabytes. In Kubernetes, the units for
#   # gigabytes is Gi.
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-event-stream-processing-studio-app-storage-size-transformer
patch: |-
  - op: replace
    path: /spec/resources/requests/storage
    value: {{ STORAGE-SIZE-IN-GB }}

target:
  kind: PersistentVolumeClaim
  name: sas-event-stream-processing-studio-app
  version: v1