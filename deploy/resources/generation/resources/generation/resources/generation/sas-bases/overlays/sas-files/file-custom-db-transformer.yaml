apiVersion: builtin
kind: PatchTransformer
metadata:
  name: file-db-patch1
patch: |-
  - op: add
    path: /spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-files-customdb
target:
  group: apps
  name: sas-files
  kind: Deployment
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: backup-azure-blob
patch: |-
  - op: add
    path: /spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-files-customdb

target:
  group: batch
  kind: Job
  annotationSelector: sas.com/component-name in (sas-backup-job)
---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: schedule-backup-azure-blob
patch: |-
  - op: add
    path: /spec/jobTemplate/spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-files-customdb
target:
  group: batch
  kind: CronJob
  annotationSelector: sas.com/component-name in (sas-backup-job)

---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: restore-azure-blob
patch: |-
  - op: add
    path: /spec/jobTemplate/spec/template/spec/containers/0/envFrom/-
    value:
      configMapRef:
        name: sas-files-customdb
target:
  group: batch
  kind: CronJob
  annotationSelector: sas.com/component-name in (sas-restore-job)