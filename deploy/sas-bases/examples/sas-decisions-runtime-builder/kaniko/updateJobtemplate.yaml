apiVersion: v1
kind: PodTemplate
metadata:
  name: sas-decisions-runtime-builder-kaniko-job-config
template:
  metadata:
    annotations:
      sidecar.istio.io/inject: "false"
    labels:
      workload.sas.com/class: stateless
  spec:
    tolerations:
      - key: workload.sas.com/class
        operator: Equal
        value: stateful
        effect: NoSchedule
      - key: workload.sas.com/class
        operator: Equal
        value: stateless
        effect: NoSchedule
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: workload.sas.com/class
                  operator: In
                  values:
                    - stateless
          - weight: 50
            preference:
              matchExpressions:
                - key: workload.sas.com/class
                  operator: NotIn
                  values:
                    - compute
                    - cas
                    - stateful
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.azure.com/mode
                  operator: NotIn
                  values:
                    - system
    imagePullSecrets: []
    serviceAccount: sas-decisions-runtime-builder-kaniko
    serviceAccountName: sas-decisions-runtime-builder-kaniko
    securityContext:
      runAsUser: 0
    initContainers:
      - command:
          - /bin/sh
          - -c
          - cp -rf /manifest /workspace && mkdir /workspace/unzipped && cp -rf /modules/* /workspace/unzipped
        image: scr
        imagePullPolicy: Always
        name: kaniko-prep
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /workspace
            name: workspace
      - command:
          - /bin/sh
          - -c
        env:
          - name: SAS_CONTAINER_RUNTIME_IMAGE
            valueFrom:
              configMapKeyRef:
                key: SAS_COMPONENT_RELPATH_sas-decisions-runtime-base
                name: sas-components
          - name: SAS_CONTAINER_RUNTIME_IMAGE_TAG
            valueFrom:
              configMapKeyRef:
                key: SAS_COMPONENT_TAG_sas-decisions-runtime-base
                name: sas-components
          - name: SAS_CONTAINER_RUNTIME_COMPONENTS_IMAGE
            valueFrom:
              configMapKeyRef:
                key: SAS_COMPONENT_RELPATH_sas-decisions-runtime-components
                name: sas-components
          - name: SAS_CONTAINER_RUNTIME_COMPONENTS_IMAGE_TAG
            valueFrom:
              configMapKeyRef:
                key: SAS_COMPONENT_TAG_sas-decisions-runtime-components
                name: sas-components
        envFrom:
          - configMapRef:
              name: input
        image: sas-decisions-runtime-builder
        imagePullPolicy: IfNotPresent
        name: dockergen
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /workspace
            name: workspace

    containers:
      - name: scr-builder-kaniko
        image: sas-kaniko
        args:
          - --dockerfile=/workspace/Dockerfile
          - --context=/workspace
        volumeMounts:
          - mountPath: /workspace
            name: workspace

    restartPolicy: Never
    volumes:
      - name: kaniko
        persistentVolumeClaim:
          claimName: sas-decisions-runtime-builder-kaniko
      - emptyDir: {}
        name: workspace
