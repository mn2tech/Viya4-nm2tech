---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  annotations:
    sas.com/kustomize-base: base
  labels:
    app.kubernetes.io/name: sas-analytics-components
    sas.com/admin: namespace
  name: sas-analytics-components
spec:
  routes:
  - conditions:
    - prefix: /analyticsComponents
    loadBalancerPolicy:
      strategy: Cookie
    pathRewritePolicy:
      replacePrefix:
      - replacement: /analyticsComponents/
    services:
    - name: sas-analytics-components
      port: 80
    timeoutPolicy:
      response: 300s
  - conditions:
    - prefix: /analyticsComponents/
    loadBalancerPolicy:
      strategy: Cookie
    services:
    - name: sas-analytics-components
      port: 80
    timeoutPolicy:
      response: 300s

