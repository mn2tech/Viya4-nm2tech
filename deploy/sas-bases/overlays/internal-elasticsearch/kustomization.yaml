apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- opendistro
- cluster-crd.yaml
- service-account.yaml

transformers:
- annotations.yaml
- add-image-secrets.yaml

configMapGenerator:
  - name: sas-opendistro-client-config
    envs:
    - params.env

generatorOptions:
  disableNameSuffixHash: false
