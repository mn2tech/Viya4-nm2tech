apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-crunchy-platform-postgres-airflow-transformer
patch: |-
  - op: add
    path: /spec/users/-
    value:
      name: airflowuser
      databases:
        - "airflowdb"
      password:
        type: AlphaNumeric
target:
  group: postgres-operator.crunchydata.com
  kind: PostgresCluster
  version: v1beta1
  name: sas-crunchy-platform-postgres